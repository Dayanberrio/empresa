<!-- editar-vacacion.component.html -->

<div class="container">
  <h2 class="mt-4 mb-4">Editar Vacaci√≥n</h2>
  <form (ngSubmit)="guardarCambios()" #vacacionForm="ngForm">
    <div class="form-group">
      <label for="empleado_id">Empleado</label>
      <select class="form-control" id="empleado_id" name="empleado_id" [(ngModel)]="vacacion.empleado_id" required>
        <option *ngFor="let empleado of empleados" [value]="empleado.empleado_id">{{ empleado.nombre }} {{ empleado.apellido }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fecha_inicio">Fecha de Inicio</label>
      <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="vacacion.fecha_inicio" required>
    </div>
    <div class="form-group">
      <label for="fecha_fin">Fecha de Fin</label>
      <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="vacacion.fecha_fin" required>
    </div>
    <div class="form-group">
      <label for="motivo">Motivo</label>
      <input type="text" class="form-control" id="motivo" name="motivo" [(ngModel)]="vacacion.motivo" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a routerLink="/vacaciones" class="btn btn-secondary ml-2">Cancelar</a>
  </form>
</div>
