<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer con iconos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    /* Estilo personalizado */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .center-icons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <footer class="bg-dark text-white">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-1 mb-md-0">
            <br>
          <h5 class="text-uppercase mb- "style="color:white;">Síguenos</h5>
          <ul class="list-unstyled center-icons">
            <li>
              <a href="https://www.facebook.com" class="text-white"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="https://www.twitter.com" class="text-white"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
            </li>
           
          </ul>
        </div>
      </div>
    </div>

    <div class="text-center p-3 ml-30">
      ©Group A+ 2024 Copyright:
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
